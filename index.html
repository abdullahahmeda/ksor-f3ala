<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التحقق من الكسور الفعلية وغير الفعلية</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>التحقق من الكسور الفعلية وغير الفعلية</h1>
      <div class="text-center">
        <div class="frac">
          <span
            ><input
              type="number"
              placeholder="البسط"
              min="1"
              class="mx"
              id="numerator"
          /></span>
          <span class="symbol">/</span>
          <span class="bottom"
            ><input
              type="number"
              placeholder="المقام"
              min="1"
              class="mx"
              id="denominator"
          /></span>
        </div>
      </div>
      <div class="flex justify-center">
        <button onclick="handleClick()">تحقق</button>
      </div>
      <p id="error" class="text-center"></p>
      <div id="result" class="hidden"></div>
      <script src="./assets/main.js"></script>
    </div>
  </body>
</html>
